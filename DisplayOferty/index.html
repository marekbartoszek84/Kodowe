<!DOCTYPE html>
<html lang="pl">
	<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="300">

	<link rel="stylesheet" type="text/css" href="mystyle.css">
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type='text/javascript' src='knockout-3.4.1.js'></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="myscript.js"></script>
	<title>Displayer</title>
	</head>
<body>
<button data-bind="click: incrementCounter">Click me</button>
<div data-bind="text: counter"></div>
	<div class="container">
		<h2>oferty</h2>
		<div class="row" data-bind="foreach: oferts">
			<div class="col-sm-4 oferta" data-bind="attr: {class: 'col-sm-4 hideOfert oferta '+'s_'+Math.floor($index()/3)}">
				<h3 data-bind="text: name"></h3>
				<div class="dane">
					<span class="tytul">Nr oferty: </span>
					<span class="texting" data-bind="text: number"></span>
				</div>
				<div class="dane">
					<span class="tytul">Zawód: </span>
					<span class="texting" data-bind="text: zawod"></span>
				</div>
				<div class="dane">
					<span class="tytul">Wymagania: </span>
					<span class="texting">brak</span>
				</div>
				<div class="dane">
					<span class="tytul">Wynagrodzenie: </span>
					<span class="texting" data-bind="text: placa+'zł'"></span>
				</div>
			</div>
		</div>
	</div>
	<p>The day of the week is <span data-bind="text: dayOfWeek"></span>.</p>

</body>

</html>
