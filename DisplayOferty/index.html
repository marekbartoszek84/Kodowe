<!DOCTYPE html>
<html lang="pl">
	<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="300">

	<link rel="stylesheet" type="text/css" href="mystyle.css">
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type='text/javascript' src='knockout-3.4.1.js'></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="myscript.js"></script>
	<title>Displayer</title>
	</head>
<body>	
	<div class="container">
		<header>
			<div class="welcome">
				Dziś 
				<span class="day"></span>
				Witamy w Powiatowym Urzędzie Pracy w Lęborku
			</div>
			<div class ="clocker">
				<span class="hours"></span> :
				<span class="minutes"></span> :
				<span class="seconds"></span> 
			</div>
		</header>	
		<h2>Oferty pracy:</h2>
		<div class="row" data-bind="foreach: oferts">
			<div class="col-sm-4 oferta" data-bind="attr: {class: 'col-sm-4 oferta hideOfert '+'s_'+Math.floor($index()/3)}, css:{firstClass: Math.floor($index()/3)==$parent.counter()}">
				<h3 data-bind="text: name, css:{subsydiowana: zamknieta>0}"></h3>
				<div class="dane">
					<span class="tytul">Nr stanowiska pracy: </span>
					<span class="texting" data-bind="text: number"></span>
				</div>
				<div class="dane">
					<span class="tytul">Oerta subsydiowana: </span>
					<span class="texting" data-bind="text: zamknieta"></span>
				</div>
				<div class="dane">
					<span class="tytul">Zawód: </span>
					<span class="texting" data-bind="text: zawod"></span>
				</div>
				<div class="dane">
					<span class="tytul">Zakres obowiązków: </span>
					<span class="texting" data-bind="text: obowiazki"></span>
				</div>
				<div class="dane">
					<span class="tytul">Pracodawca: </span>
					<span class="texting" data-bind="text: pracodawca"></span>
				</div>
				<div class="dane">
					<span class="tytul">Wymagania: </span>
					<span class="texting" data-bind="foreach: wymagania">
						<p class="skill" data-bind="text: '- '+$data"> </p>
					</span>
				</div>
				<div class="dane">
					<span class="tytul">Wynagrodzenie od: </span>
					<span class="texting" data-bind="text: placa"></span>
				</div>
				<div class="dane">
					<span class="tytul">Telefon kontaktowy: </span>
					<span class="texting" data-bind="text: telefon"></span>
				</div>
				<div class="dane">
					<span class="tytul">E-mail: </span>
					<span class="texting" data-bind="text: email"></span>
				</div>
			</div>
		</div>
		<div class="pageNumber">
			Str <span data-bind="text: counter()+1"></span> / 
			<span data-bind="text: pagesNumber"></span>
		</div>
	</div>

</body>

</html>
